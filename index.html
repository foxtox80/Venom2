<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная Venom 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="blood">
    <div class="wrap">
        <header class="header">
            <a href="/" class="logo-link">
                <img width="46" height="71" src="./img/logo.png" alt="logo: venom" class="logo-img">
            </a>
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link">о фильме</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">трейлер</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">актеры</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">премьера</a></li>
                </ul>
            </nav>
        </header>
        <div class="film">
            <span class="film__text">16 сентября 2021</span>
            <img src="./img/Venom2.png" alt="logo: venom2" class="film__title">
            <p class="film__discription">
                В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из
                комиксов Marvel.
            </p>
        </div>
        <div class="button-group">
            <button class="button button-primary">
                <img src="./img/play.svg" alt="icon: play" class="button__icon">
                <span class="button__text">смотреть трейлер</span>
            </button>
            <a href="#" class="button button-link">
                <img width="15" src="./img/ticket.svg" alt="icon:ticket" class="button__icon">
                <span class="button__text">билеты на премьеру</span>
            </a>
        </div>
    </div>
    <!-- /.wrap -->
    <img src="./img/venom.png" alt="photo: venom" class="venom">
</body>

</html>
